<div class="row">
    <div class="col-md-12">
        <div class="list-group">
            <form class="form-inline list-group-item" action="{% url "get_repo_info" %}" method="POST">
                {% csrf_token %}
                <div class="form-group">
                    <label for="repository">Repository name: </label>
                    <input type="text" class="form-control" name="repository" id="repository"
                           placeholder="garretraziel/gham">
                </div>
                <button type="submit" class="btn btn-default">Get Stats</button>
            </form>
            {% for repo_from_list in repository_list %}
                {% if repo_from_list.fresh %}
                    {% if repository and repo_from_list == repository %}
                        <a class="list-group-item active" id="{{ repo_from_list.id_name }}"
                           href="{{ repo_from_list.get_absolute_url }}">
                            {{ repo_from_list.full_name }}
                        </a>
                    {% else %}
                        <a class="list-group-item" id="{{ repo_from_list.id_name }}"
                           href="{{ repo_from_list.get_absolute_url }}">
                            {{ repo_from_list.full_name }}
                        </a>
                    {% endif %}
                {% else %}
                    <a class="list-group-item disabled" id="{{ repo_from_list.id_name }}"
                       href="{{ repo_from_list.get_absolute_url }}">
                        {{ repo_from_list.full_name }}
                    </a>
                {% endif %}
            {% endfor %}
        </div>
    </div>
</div>
